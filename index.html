<!DOCTYPE html>
<html>
<head>
  <title>Status Resep</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>⏳ Mohon Tunggu...</h2>
  <div class="spinner"></div>
  <div class="message" id="statusMsg">Resep Anda sedang diproses.</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const namaPembeli = urlParams.get('nama');

    if (!namaPembeli) {
      document.getElementById("statusMsg").innerText = "❌ Nama tidak ditemukan!";
      throw new Error("Nama tidak ada di query string");
    }

    async function pollingStatus() {
      let tries = 0;
      const maxTries = 20;
      const interval = setInterval(async () => {
        tries++;
        try {
          const res = await fetch(`https://ferna-backend.onrender.com/status?nama=${encodeURIComponent(namaPembeli)}`);
          const data = await res.json();

          if (data.status === 'done') {
            clearInterval(interval);
            tampilkanSelesai();
            return;
          }

          if (tries >= maxTries) {
            clearInterval(interval);
            alert('⏱️ Resep berhasil dikirim, tapi belum selesai diproses. Silakan cek kembali nanti.');
            location.reload();
          }
        } catch (err) {
          console.error('Polling error:', err.message);
        }
      }, 3000);
    }

    function tampilkanSelesai() {
      window.location.href = `selesai.html?nama=${encodeURIComponent(namaPembeli)}`;
    }

    // Mulai polling saat halaman terbuka
    pollingStatus();
  </script>
</body>
</html>
