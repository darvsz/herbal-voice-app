<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice to Text Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    #recordBtn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 20px;
      font-size: 24px;
      border-radius: 50%;
      cursor: pointer;
      margin-bottom: 15px;
    }

    #recordBtn.recording {
      background-color: #2ecc71;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(46, 204, 113, 0); }
      100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
    }

    #chatContainer {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    .chatbox {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      background-color: #d1f0ff;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #e2e2e2;
      align-self: flex-start;
      margin-right: auto;
    }

    #textInput {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #sendBtn, #clearBtn {
      padding: 10px 16px;
      font-size: 16px;
      margin-right: 8px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }

    #sendBtn {
      background-color: #3498db;
      color: white;
    }

    #clearBtn {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è Tabib AI</h1>
  <button id="recordBtn">üé§</button>

  <div id="chatContainer">
    <div class="chatbox" id="chatBox"></div>
    <textarea id="textInput" rows="2" placeholder="Tulis atau gunakan voice..."></textarea>
    <div>
      <button id="sendBtn">Kirim</button>
      <button id="clearBtn">Hapus Chat</button>
    </div>
  </div>

  <script>
    const recordBtn = document.getElementById('recordBtn');
    const chatBox = document.getElementById('chatBox');
    const textInput = document.getElementById('textInput');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');

    let recognizing = false;
    let recognition;

    // Inisialisasi Web Speech
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'id-ID';

      recognition.onstart = () => {
        console.log('Mendengarkan...');
      };

      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        textInput.value = transcript;
      };

      recognition.onerror = event => {
        console.error('Error:', event.error);
        alert('Terjadi kesalahan: ' + event.error);
      };

      recognition.onend = () => {
        recognizing = false;
        recordBtn.classList.remove('recording');
        recordBtn.textContent = 'üé§';
      };

      recordBtn.addEventListener('click', () => {
        if (!recognizing) {
          recognition.start();
          recognizing = true;
          recordBtn.classList.add('recording');
          recordBtn.textContent = '‚èπÔ∏è';
        } else {
          recognition.stop();
        }
      });
    } else {
      alert("Browser tidak mendukung Speech Recognition.");
    }

    // Tambah pesan ke chatbox
    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = message ${sender};
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Kirim ke backend
    sendBtn.addEventListener('click', async () => {
      const userText = textInput.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');
      textInput.value = '';

      try {
        const response = await fetch('https://ferna-backend.onrender.com/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: userText })
        });

        const data = await response.json();
        addMessage(data.reply || 'Tidak ada balasan.', 'bot');
      } catch (err) {
        console.error(err);
        addMessage('Gagal menghubungi server.', 'bot');
      }
    });

    // Hapus semua chat
    clearBtn.addEventListener('click', () => {
      chatBox.innerHTML = '';
    });
  </script>

</body>
</html>
