<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat Herbal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50">
  <div class="flex flex-col h-screen max-w-md mx-auto border bg-white shadow-lg rounded-xl overflow-hidden">
    <div class="bg-green-600 text-white text-xl font-semibold px-4 py-3">Tabib AI - Herbal Chat</div>
    
    <div id="chat" class="flex-1 p-4 space-y-2 overflow-y-auto"></div>
    
    <form id="chat-form" class="flex items-center p-2 border-t gap-2">
      <input
        type="text"
        id="user-input"
        placeholder="Tanyakan keluhanmu..."
        class="flex-1 border px-4 py-2 rounded-full focus:outline-none focus:ring focus:ring-green-300"
      />
      <button
        type="submit"
        class="bg-green-600 hover:bg-green-700 text-white font-bold px-4 py-2 rounded-full"
      >
        Kirim
      </button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    function appendMessage(text, isUser) {
      const msg = document.createElement('div');
      msg.className = `max-w-[70%] px-4 py-2 rounded-lg text-sm whitespace-pre-wrap ${
        isUser
          ? 'bg-green-100 text-right self-end ml-auto'
          : 'bg-gray-200 text-left self-start mr-auto'
      }`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, true); // user bubble (kanan)
      input.value = '';

      try {
        const res = await fetch('https://your-backend-url.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userText })
        });

        const data = await res.json();
        if (data.reply) {
          appendMessage(data.reply, false); // AI bubble (kiri)
        } else {
          appendMessage('[Gagal mendapatkan balasan]', false);
        }
      } catch (err) {
        appendMessage('[Terjadi kesalahan koneksi]', false);
        console.error(err);
      }
    });
  </script>
</body>
</html>
